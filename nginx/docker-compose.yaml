version: '3.8'

services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - D:\Dev\Voting\Voting\Voting\.env
      
  web:
    image: vote:latest
    restart: always
    ports:
     - "8000:8000" # Не забуль потом убрать для веб сервиса
    volumes:
      - static_value:/app/static/ # Откуда и куда
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - D:\Dev\Voting\Voting\Voting\.env
      
  nginx:
    image: nginx:1.21.3

    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

      - static_value:/var/html/static/

      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  static_value:
  media_value: