version: '3.8'

services:

  db:
    image: postgres:latest
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
      
  web:
    image: amdisplay/vote
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env
      
  nginx:
    image: nginx:1.21.3

    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

    depends_on:
      - web

volumes:
  static_value:
  media_value: